<head>
    <!-- Basic meta tags -->
    <meta charset="UTF-8">

    <!-- Inline styles for quick customization -->
    <style>
        /* General body styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f61, #de61ff);
            color: #fff;
        }

        /* Loader styles */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            position: fixed;
            width: 100%;
        }

        /* Header and navigation styles */
        .navHeader {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        /* Navigation lists */
        .navMain,
        .sidebarOne {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .navMain li,
        .sidebarOne li {
            margin: 0 10px;
        }

        .navMain li a,
        .sidebarOne li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Button styles */
        .button a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(45deg, #ff6f61, #de61ff);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .button a:hover {
            background: linear-gradient(45deg, #de61ff, #ff6f61);
        }

        /* Footer styles */
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Social icons styles */
        .socialIcons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .socialIcons .icons {
            margin: 0 10px;
        }

        .socialIcons .icons a {
            color: white;
            font-size: 24px;
            transition: color 0.3s;
        }

        .socialIcons .icons a:hover {
            color: #ff6f61;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Countdown timer display */
        #timerDisplay {
            font-size: 2em;
            color: #ff6f61;
            text-align: center;
        }

        /* Dark/Light mode toggle switch */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
        }

        .theme-toggle input[type="checkbox"] {
            display: none;
        }

        .slider {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        input[type="checkbox"]:checked+ .slider {
            background: #ff6f61;
        }

        input[type="checkbox"]:checked+ .slider::before {
            transform: translateX(20px);
        }
    </style>
</head>
